<!-- main -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="drop.js"></script> 
  <link rel="stylesheet" type="text/css" href="drop.css">



  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- 이미지 옮기기 -->
  <script>
      $( function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
      } );
  </script>



</head>
<body>

<div ng-app="myApp">
  <div ng-controller="MainController">
    <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]"
                  file="image" file-name="imageFileName" data-max-file-size="3">

    </div>
    <div class="image-container">
      <img ng-src={{image}} />
      <span class="file-name">{{imageFileName}}</span>
      <h1>{{ index}}</h1>

      
      
<!-- 드롭다운시 이벤트 // uploadmes.src에 저장 onchange (먼), fileread 불리는 순서 유의 -->
    <form ng-submit="addimg()" action>
      <input type="file" fileread="uploadmes[index].src" onchange="angular.element(this).scope().addimg(this)">
      <!--img ng-src="{{ uploadme.src }}"-->
      <div ></div>
     </form>

    <div class="content" id="sortable"> <!-- for문을 통해 저장된 이미지 출력 -->
      <span class="list" ng-repeat="img in uploadmes">
             <img ng-src="{{ img.src }}"  width="350">
        </span>

    </div>
     

    </div>

  </div>
  
  
</div>
</body>
</html>
