<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="drop.js"></script> 
  <link rel="stylesheet" type="text/css" href="drop.css">





  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
  #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>




  
</head>
<body>

<div ng-app="myApp">
  <div ng-controller="MainController">
    <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]"
                  file="image" file-name="imageFileName" data-max-file-size="3">

      <span>Drop Image Here</span>
    </div>
    <div class="image-container">
      <img ng-src={{image}} />
      <span class="file-name">{{imageFileName}}</span>
      <h1>{{ index}}</h1>

      
      

    <form ng-submit="addimg()" action>
      <input type="file" fileread="uploadme.src" onchange="angular.element(this).scope().addimg(this)">
      <!--img ng-src="{{ uploadme.src }}"-->
      <div ></div>
     </form>

<div class="content" id="sortable">
  <div class="list" ng-repeat="img in uploadmes">
         <img ng-src="{{ img.src }}" >
      </div>

</div>
     

    </div>

  </div>
  
  
</div>
</body>
</html>
