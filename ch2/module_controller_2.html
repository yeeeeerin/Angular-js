 <!DOCTYPE html>
 <html>
 <head>
 	<title>$scope에 대한 이해</title>
 	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
 	<script>
 		var mainApp = angular.module("mainApp",[]);

 		mainApp.controller('menuController', function($scope){
 			//menu라는 객체를 생성하고 menuName,price변수와 menuList함수를 선언했습니다.
 			$scope.menu = {
 				menuName:"짜장면",
 				price:"5000",

 				/*
 				$scope.menu.menuName+ "  " + $scope.menu.price + "원"을 반환해주는 객체 내의 메소드 입니다.
 				$scope.menu.menuName 이 코드와 같이 $scope는 자기 자신을 나타낸다고 생각하면 됩니다.
 				java에서 this와 같은 의미이죠
 				 */
 				menuList:function(){
 					return $scope.menu.menuName+ "  " + $scope.menu.price + "원";
 				}
 			};
 		});
 	</script>
 </head>
 <body>
 <!-- 문제!! 물음표 안에는 어떤것이 들어갈까요?? -->
 	<div ng-app =  "??????" ng-controller="menuController">
 		메뉴이름 : <input type="text" ng-model="menu.menuName"><br><br>
 		가격: <input type="text" ng-model = "menu.price"><br><br>

 		현재 입력한 값: {{menu.menuList()}}
 		
 	</div>
 </body>
 </html>
