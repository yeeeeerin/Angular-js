<!-- 자! 오늘은 저번시간에 이어서 컨트롤러에 대해 배울거에요 -->
<!--
컨트롤러는 $scope라는 녀석을 이용하여 view와 연결할 수 있다.
view도 마찬가지로 $scope라는 녀석을 이용하여 컨트롤러와 연결한다.
컨트롤러 <-> $scope <-> view 
 -->

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

	<script>
	//모듈 선언!!
	var app = angular.module('HelloApp', []);

	/*
	
	 <!-- 컨트롤러 기본문법 -->
	모듈.controller(‘컨트롤러이름’,function($scope){
	…
	});

	컨트롤러는 view에서 ng-controller를 만났을 때 사용된다.

	*/
	app.controller('HelloController', function($scope) {
	  $scope.yourName = "친구들"; //yourName이라는 모델을 model에 정의
	});
	</script>

</head>

<!-- HelloApp라는 우리가 만든 모듈을 사용하겠다 -->
<body ng-app="HelloApp">

<!-- 모듈안에 있는 HelloController 컨트롤러를 사용하겠다  -->
	<div ng-controller="HelloController">
	  <label>이름:</label>
	  <input type="text" ng-model="yourName" placeholder="여기에 이름을 입력하세요">
	  <h1>안녕 {{yourName}}!</h1>
	</div>

	

</body>
</html>
