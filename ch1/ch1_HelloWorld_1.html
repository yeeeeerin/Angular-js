<!-- 간단하게 앵귤러를 맛보는 시간입니다-->

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<!--
			이 태그는 당연하게도 Anagularjs를 로드하고, 더불어 HTML페이지가 모두 로드된 후에
			브라우저에 의해 실행되는 콜백을 등록한다.
			콜백이 실행되면, Anagular는 ng-app 지시어를 찾게된다.
			다이렉티브를 찾으면 ng-app 지시어가 정의된 요소가 존재하는 어플리케이션 DOM의 
			최상위에 부트스트랩을 건다.
		-->
</head>
<body ng-app>
		<!--
			ng-app 지시어는 Anagular를 로드하고 초기화시킨다. 
			Anagular는 ng-app와 같은 대쉬가 포함된 형태의 작명법을 지원한다.
			body 태그에 ng-app 속성을 부여하면, 
			하위 모든 요소는 모두 Anagular 어플리케이션으로 다뤄진다.
			<문제>만약 <html>태그에 ng-app이 붙어있다면 어디까지가 앵귤러 어플리케이션일까요?
		-->
	<h1>{{'Hello'+'World'}}</h1>
		<!-- 
			{{ 와 }}에 의해 감싸진 부분은 Anagular 표현식을 나타낸다.
			여기에서는 단순하게 yet과 !를 더하는 기능만을 수행한다.
		 -->
</body>
</html>
